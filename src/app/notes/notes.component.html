<app-note-header></app-note-header>
<div class="card-container">
  <app-note-card [title]="'Dato inecesario 1'" [subtitle]="'El café es una de las bebidas más populares del mundo y se cultiva en más de 70 países. Se estima que se consumen más de 2.25 mil millones de tazas de café al día en todo el mundo'"></app-note-card>
  <app-note-card [title]="'Dato inecesario 2'" [subtitle]="'La palabra más larga en español es electroencefalografista, que se refiere a un especialista en el uso del electroencefalograma, un procedimiento médico utilizado para medir la actividad eléctrica del cerebro.'"></app-note-card>
  <app-note-card [title]="'Dato inecesario 3'" [subtitle]="'Los delfines son mamíferos marinos inteligentes conocidos por su comportamiento social y juguetón. Tienen la capacidad de comunicarse a través de una serie de sonidos y silbidos únicos, lo que les permite coordinar actividades de caza y socializar entre sí.'"></app-note-card>
  <app-note-card [title]="'Dato inecesario 4'" [subtitle]="'Los elefantes son los mamíferos terrestres más grandes del mundo y pueden pesar hasta 6 toneladas. Tienen una memoria excepcional y pueden recordar la ubicación de fuentes de agua y senderos incluso después de muchos años.'"></app-note-card>
  <app-note-card [title]="'Dato inecesario 5'" [subtitle]="'Los koalas son marsupiales nativos de Australia conocidos por su dieta exclusiva de hojas de eucalipto. Pasan la mayor parte de su tiempo descansando en los árboles y pueden dormir hasta 18 horas al día'"></app-note-card>
  <app-note-card [title]="'Dato inecesario 6'" [subtitle]="'Las ballenas azules son los animales más grandes que han existido en la Tierra, con ejemplares que pueden superar los 30 metros de longitud y pesar hasta 200 toneladas. Se alimentan principalmente de pequeños crustáceos llamados krill'"></app-note-card>
  <app-note-card [title]="'Dato inecesario 7'" [subtitle]="'El cerebro humano tiene alrededor de 86 mil millones de neuronas, que son las células nerviosas responsables de transmitir información dentro del sistema nervioso.'"></app-note-card>
 <app-note-card [title]="'Dato inecesario 8'" [subtitle]="'Los gatos tienen una estructura ósea que les permite caer desde alturas sorprendentemente grandes sin sufrir lesiones graves. Esto se debe a su capacidad para girar su cuerpo en el aire y distribuir el impacto de la caída'"></app-note-card>
 <app-note-card [title]="'Dato inecesario 9'" [subtitle]="'El beso más largo registrado en la historia duró 58 horas, 35 minutos y 58 segundos. Fue realizado por una pareja tailandesa durante un concurso de besos en 2013.'"></app-note-card>
 <app-note-card [title]="'Dato inecesario 10'" [subtitle]="'La palabra más larga en inglés es pneumonoultramicroscopicsilicovolcanoconiosis, que se refiere a una enfermedad pulmonar causada por la inhalación de partículas de polvo de sílice.'"></app-note-card>
</div>
